{paginas}
<div class="table-responsive">
	<table id="sample-table-2" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th align="center">#</th>
				<th align="center">Factura</th>
				<th align="center">Observaciones</th>
				<th align="center">Vendedor</th>
				<th align="center">Fecha</th>
				<th> Opc. </th>
			</tr>
		</thead>
		<tbody>
			<loop start="cedidas"/>
			<tr>
				<td align="center"> {cedidas.idLista} </td>
				<td align="center"> {cedidas.factura} </td>
				<td align="center"> {cedidas.obs} </td>
				<td align="center"> {cedidas.persona} </td>
				<td align="center"> {cedidas.fechaFactura} </td>
				<td><div class="action-buttons"> <a class="blue" href="?do=liquidaciones.verCedida&idCedida={cedidas.idCedida}"> <i class="icon-zoom-in bigger-130"></i> </a> </div></td>
			</tr>
			<loop end="cedidas"/>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	jQuery(function($) {
		$( ".show-option" ).tooltip();
	});
</script>
