<div class="widget-box">
  <div class="widget-header">
    <h4>Incribir Usuario</h4>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <form class="form-horizontal" enctype="multipart/form-data" method="POST" name="principal2" id="principal2" action="?do=personas.procesarDatosBasicos" role="form">
        <!-- <legend>Form</legend> -->
        <fieldset>
          <div class="form-group">
            <label for="nombres" class="col-sm-3 control-label no-padding-right">Nombres</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="nombres" type="text" class="col-sm-12 col-xs-12"  id="nombres" placeholder="Nombres" value="{nombres}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="apellidoPaterno" class="col-sm-3 control-label no-padding-right">Apellido Paterno</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="apellidoPaterno" type="text" class="col-sm-12 col-xs-12"  id="apellidoPaterno" placeholder="Apellido Paterno" value="{apellidoPaterno}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="apellidoPaterno" class="col-sm-3 control-label no-padding-right">Apellido Materno</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="apellidoMaterno" type="text" class="col-sm-12 col-xs-12"  id="apellidoMaterno" placeholder="Apellido Materno" value="{apellidoMaterno}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="ruc" class="col-sm-3 control-label no-padding-right">RUC</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="ruc" type="text" class="col-sm-12 col-xs-12"  id="ruc" placeholder="RUC" value="{ruc}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="usuario" class="col-sm-3 control-label no-padding-right">Usuario</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="usuario" type="text" class="col-sm-12 col-xs-12"  id="usuario" placeholder="Usuario" value="{usuario}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="comision" class="col-sm-3 control-label no-padding-right">Comision (%)</label>            
<div class="col-sm-9">
              <div class="clearfix">
                <input name="comision" type="text" class="col-sm-12 col-xs-12"  id="comision" placeholder="Comision" value="{comision}">
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-actions center">
          <button class="btn btn-sm btn-success" type="button" id="enviarPrincipal2"> Editar <i class="icon-arrow-right icon-on-right bigger-110"></i> </button>
                <input name="idPersona" type="hidden" id="idPersona" value="{idPersona}">
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
    jQuery(document).ready(function() {

    });

	$('#principal2').validate({
		errorElement: 'div',
		errorClass: 'help-block',
		focusInvalid: false,
		rules: {
			nombres: {
				required: true,
			},
			correo: {
				required: true,
			},
			usuario: {
				required: true,
			},
		},

		messages: {
			nombres: {
				required: "Ingrese el Nombre",
			},
			correo: {
				required: "Ingrese el Correo",
			},
			usuario: {
				required: "Ingrese el Usuario",
			},
		},

		invalidHandler: function (event, validator) { //display error alert on form submit   
			$('.alert-danger', $('.login-form')).show();
		},

		highlight: function (e) {
			$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
		},

		success: function (e) {
			$(e).closest('.form-group').removeClass('has-error').addClass('has-info');
			$(e).remove();
			
		},

		errorPlacement: function (error, element) {
			if(element.is(':checkbox') || element.is(':radio')) {
				var controls = element.closest('div[class*="col-"]');
				if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
				else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
			}
			else if(element.is('.select2')) {
				error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
			}
			else if(element.is('.chosen-select')) {
				error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
			}
			else error.insertAfter(element.parent());
		},
	});
	$('#enviarPrincipal2').click(function() {
		if($("#principal2").valid()){
			$("#principal2").submit();
		}
	})
	

    </script>
