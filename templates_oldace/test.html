<div class="row">
    <div class="col-sm-12" id="cont1">
        <div id="click">
            
        </div>
    </div>
</div>
<div id="dispun" class="row">
    <p id="puntaje">0</p>
</div>
<style type="text/css">

    body {
        overflow: hidden;
    }
    #cont1{
        height:80%;
        background-color:beige;
    }
    #click{
        background-color:red;
        width: 10%;
        height: 10%;
        position:absolute;
        border-radius: 50%;
        box-shadow:inset 0px 0px 0px 5px #f00
        
    }
    #click:hover { 
        background-color: firebrick;
    }
    #click:active { 
        background-color: navajowhite;
    }
    #puntaje { 
        color: #ffffff; 
        font-family: 'Raleway',sans-serif; 
        font-size: 62px; 
        font-weight: 800; 
        line-height: 72px; 
        margin: 0 0 24px; 
        text-align: center; 
        text-transform: uppercase;
    }
    #dispun{
        height:18%;
        background-color:navy;
    }
</style>
<script>
var count = 0;
var w = $( window ).width();
var h = $( window ).height();
rand();
function getRandom(min, max) {
    return min + Math.floor(Math.random() * (max - min + 1));
}
function rand(){
    var top = getRandom(0, 70);
    var left = getRandom(0, 90);
    $("#click").css('top', top + "%");
    $("#click").css('width', $( window ).width() / 10);
    $("#click").css('height', $( window ).height() / 10);
    
    
    $("#click").css('width', $("#click").height());
    if($("#click").width()>$("#click").height()){
        $("#click").css('width', $("#click").height());
    }else{
        $("#click").css('height', $("#click").width());
    }
    $("#click").css('left', left + "%");
}
$( "#click" ).click(function() {
  rand();
  count++;
  $( "#puntaje" ).html(count);
})
$( window ).resize(function() {
  rand();
});

</script>
