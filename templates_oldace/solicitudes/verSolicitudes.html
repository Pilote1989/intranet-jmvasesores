<div class="widget-box">
	<div class="widget-header">
		<h4>Filtros de Busqueda</h4>
		<div class="widget-toolbar"> <a data-action="collapse" href="#"> <i class="icon-chevron-up"></i> </a> <a data-action="close" href="#"> <i class="icon-remove"></i> </a> </div>
	</div>
	<div class="widget-body">
		<div class="widget-main no-padding">
			<form class="form-horizontal" role="form" id="principal" name="principal">
				<!-- <legend>Form</legend> -->
				<fieldset>
					<block start="filtroUsuario"/>
					<div class="form-group">
						<label for="nombre" class="col-sm-3 control-label no-padding-right"> Usuario </label>
						<div class="col-sm-9">
							<input name="usuario" type="text" id="usuario" value="{usuario}" onKeyPress="return disableEnterKey(event)" placeholder="Usuario" class="col-sm-12">
						</div>
					</div>
					<block end="filtroUsuario"/>
					<block start="noFiltroUsuario"/>
					<input name="noU" type="hidden" id="noU" value="noU">
					<block end="noFiltroUsuario"/>
					<div class="form-group">
						<label for="nombre" class="col-sm-3 control-label no-padding-right"> Observaciones </label>
						<div class="col-sm-9">
							<input name="observaciones" type="text" id="observaciones" value="{observaciones}" onKeyPress="return disableEnterKey(event)" placeholder="Observaciones" class="col-sm-12">
						</div>
					</div>
					<div class="form-group">
						<label for="limite" class="col-sm-3 control-label no-padding-right"> Tipo </label>
						<div class="col-sm-9">
							<select id="tipo" name="tipo" onKeyPress="return disableEnterKey(event)">
								<option value="Transporte" selected>Transporte</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="limite" class="col-sm-3 control-label no-padding-right"> Limite </label>
						<div class="col-sm-9">
							<select id="limite" name="limite" onKeyPress="return disableEnterKey(event)">
								<option value="10">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>
								<option value="50">50</option>
								<option value="60">60</option>
								<option value="70">70</option>
								<option value="80">80</option>
								<option value="90">90</option>
								<option value="100">100</option>
							</select>
						</div>
					</div>
				</fieldset>
				<input name="busqueda" type="hidden" id="busqueda" value="1" />
				<div class="form-actions center">
					<button class="btn btn-sm btn-success" type="button" onClick="cargarFormulario('principal','?do=solicitudes.busquedaSolicitudes&pagina=1','divBusquedaSolicitudes');">
						Buscar <i class="icon-arrow-right icon-on-right bigger-110"></i>
					</button>
					<button class="btn btn-sm btn-danger" type="button" id="limpiar" onClick="window.location='?do=solicitudes.verSolicitudes&limpiar=1'" value="Limpiar Filtros">
						Limpiar Filtros <i class="icon-trash icon-on-right bigger-110"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script>

	function disableEnterKey(e){
		var key;
		if(window.event)
		key = window.event.keyCode;     //IE
		else
		key = e.which;     //firefox
		
		if(key == 13)
		return false;
		else
		return true;
	}	
	function limpiarExportar(divC){
		var el;
		el= document.getElementById(divC);
		el.innerHTML = "";
	}
</script>
