<div id="all">
    <div class="table-responsive">
      <table id="resultadosBusqueda" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th align="center">Placa</th>
            <th align="center">Marca - Modelo</th>
            <th align="center"></th>
          </tr>
        </thead>
        <tbody>
          <loop start="vehiculos"/>
          <tr>
            <td align="center"> {vehiculos.placa} </td>
            <td align="center"> {vehiculos.marca} - {vehiculos.modelo} </td>
            <td class="center"> {vehiculos.estado}</td>
          </tr>
          <loop end="vehiculos"/>
        </tbody>
      </table>
    </div>
    <div class="form-actions center" style="margin:0px;">
      <button class="btn btn-sm" type="button" id="crearVehiculo" name="crearVehiculo">Crear Nuevo <i class="icon-plus icon-on-right bigger-110"></i></button>	
    </div>
</div>
<script>

			jQuery(function($) {
				var oTable1 = $('#resultadosBusqueda').dataTable({
					"oLanguage": {
						"sUrl": "assets/js/dataTableSpanish.json"
					},	
					"iDisplayLength" : 5,
					"aLengthMenu": [[5, 10, 25, -1], [5 , 10, 25, "Todos"]],
					"bLengthChange": false,
					"bFilter" : false,
					"fnInitComplete": function(oSettings, json) {
										  $("#dialog-general").dialog("option", "position", {my: "center", at: "center", of: window});
										}
				});
			})

			$("#crearVehiculo").click(function() {
				$.ajax({
					type: "POST",
					url: '?do=vehiculos.crear&idPoliza={idPoliza}&placa={placa}',
					success: function(data) {
						$("#all").html(data);
						alert
					}
				});					
			});
</script>
