<div id="all">
    <div class="table-responsive">
      <table id="resultadosBusqueda" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th align="center">Nombre</th>
            <th align="center">Documento</th>
            <th align="center"></th>
          </tr>
        </thead>
        <tbody>
          <loop start="clientes"/>
          <tr>
            <td align="center"> {clientes.nombre} </td>
            <td align="center"> {clientes.doc} </td>
            <td class="center"> {clientes.estado}</td>
          </tr>
          <loop end="clientes"/>
        </tbody>
      </table>
    </div>
    <div class="form-actions center" style="margin:0px;">
      <button class="btn btn-sm" type="button" id="crearCliente" name="crearCliente">Crear Nuevo <i class="icon-plus icon-on-right bigger-110"></i></button>	
    </div>
</div>
<script>

			jQuery(function($) {
				var oTable1 = $('#resultadosBusqueda').dataTable({
					"oLanguage": {
						"sUrl": "assets/js/dataTableSpanish.json"
					},	
					"iDisplayLength" : 5,
					"aLengthMenu": [[5, 10, 25, -1], [5 , 10, 25, "Todos"]],
					"bLengthChange": false,
					"bFilter" : false,
					"fnInitComplete": function(oSettings, json) {
										  $("#dialog-general").dialog("option", "position", {my: "center", at: "center", of: window});
										}
				});
			})

			$("#crearCliente").click(function() {
				$.ajax({
					type: "POST",
					url: '?do=clientes.crearGuardarEnPoliza&idPoliza={idPoliza}',
					success: function(data) {
						$("#all").html(data);
					}
				});					
			});
</script>
