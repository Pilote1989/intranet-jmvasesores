<block start="bloqueEditarDatosParticulares"/>
<div class="widget-box">
  <div class="widget-header">
    <h4>{editar}</h4>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <form class="form-horizontal" enctype="multipart/form-data" method="POST" name="principal2" id="principal2" action="?do=polizas.procesarDatosBasicos" role="form">
        <!-- <legend>Form</legend> -->
        <fieldset>
          <div class="form-group">
            <label for="sumaAsegurada" class="col-sm-3 control-label no-padding-right">Suma Asegurada</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="sumaAsegurada" type="text"  id="sumaAsegurada" value="{sumaAsegurada}"  placeholder="Suma Asegurada">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="placa" class="col-sm-3 control-label no-padding-right">Placa</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="placa" type="text"  id="placa" value="{placa}"  placeholder="Placa">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="numeroChasis" class="col-sm-3 control-label no-padding-right">Numero de Chasis</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="numeroChasis" type="text"  id="numeroChasis" value="{numeroChasis}" placeholder="Numero de Chasis">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="numeroMotor" class="col-sm-3 control-label no-padding-right">Numero de Motor</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="numeroMotor" type="text"  id="numeroMotor" value="{numeroMotor}" placeholder="Numero de Motor">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="idMarca" class="col-sm-3 control-label no-padding-right">Marca </label>
            <div class="col-sm-9">
              <select class="chosen-select col-sm-12 col-xs-12" style="width:100%" name="idMarca" id="idMarca" >
                
				{marcas}
              
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="idModelo" class="col-sm-3 control-label no-padding-right">Modelo </label>
            <div class="col-sm-9">
              <div class="clearfix">
                <select class="chosen-select col-sm-12 col-xs-12" name="idModelo" id="idModelo" >

                
				{modelos}
              
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="anio" class="col-sm-3 control-label no-padding-right">Año</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="anio" type="text"  id="anio" value="{anio}" placeholder="Año">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="color" class="col-sm-3 control-label no-padding-right">Color</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input class="col-sm-12 col-xs-12" name="color" type="text"  id="color" value="{color}" placeholder="Color">
              </div>
            </div>
          </div>
        </fieldset>
        <input type="hidden" name="idPoliza" value="{idPoliza}">
        <div class="form-actions center">
          <button class="btn btn-sm btn-success" type="button" id="enviarPrincipal2"> Editar <i class="icon-arrow-right icon-on-right bigger-110"></i> </button>
        </div>
      </form>
    </div>
  </div>
</div>
<block end="bloqueEditarDatosParticulares"/>
<script type="text/javascript">
    jQuery(document).ready(function() {
		$(".chosen-select").chosen({width: "100%"}); 
		/*jQuery("#idCompania").val({idCompania});
		jQuery("#idRamo").val({idRamo});*/
    });
	
	$('#enviarPrincipal2').click(function() {
		$("#principal2").submit();
	})

	

    </script>
<div>
