
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

<title>Nifty Corners: Anti-aliased Javascript CSS rounded corners</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8">

<style type="text/css">

body {

  padding: 20px; background-color: #377CB1;

  font: 100.01% "Trebuchet MS", Verdana, Arial, sans-serif;

}

h1, p, form {

  margin: 0 10px;

}

h1 {

  font-size: 250%;

  color: #FFF;

}

div#nifty {

  margin: 0 10%; background: #9BD1FA;

}

div.rounded div {

  height: 1px;

  overflow: hidden;

}

#radiusx, #radiusy {

  text-align: right;

  width: 30px;

}

</style>

<script type="text/javascript" src="jScripts/nifty.js"></script>

<script type="text/javascript">

  window.onload = function() {

    if (!NiftyCheck()) {

      return;

    }

    Rounded("div#nifty", "#377CB1", "#9BD1FA", 30, 30);

  }



  function adjustRadius() {

    d = getElementsBySelector("div.rounded");

    for (var i = 0; i < d.length; ++i) {

      d[i].parentNode.removeChild(d[i]);

    }

    var x = document.getElementById("radiusx").value;

    var y = document.getElementById("radiusy").value;

    Rounded("div#nifty", "#377CB1", "#9BD1FA", x, y);

    return false;

  }

</script>

</head>

<body>

<div id="nifty">

<h1>YOLO YOLO YOLO Anti-aliased Corners</h1>

<p>By <a href="http://www.acko.net/">Steven Wittens</a></p>

<p>Based on <a href="http://pro.html.it/esempio/nifty/">Nifty Corners</a>.</p>

<form>

 <p>

  <label for="radiusx">Radius X</label><input type="text" name="radiusx" id="radiusx" value="30" />px<br />

  <label for="radiusy">Radius Y</label><input type="text" name="radiusy" id="radiusy" value="30" />px<br />

  <input type="button" name="adjust" value="Adjust" onclick="adjustRadius();" />

 </p>

</form>

</div>

</body>

</html>
