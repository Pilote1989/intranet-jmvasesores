		<script type="text/javascript">
			var intLogin = 0;
			
			//Init del Calendario
			$(document).ready(function(){
				$(".datepicker").datepicker({ 
					dateFormat: 'dd/mm/yy', 
					changeYear: true,
					dayNamesMin: ['D', 'L', 'Ma', 'Mi', 'J', 'V', 'S'],
					monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
					firstDay: 1,
					yearRange: '1900:2100'
				});
			});
			
			//Init del Pop-Up para seleccionarUsuario
			$.ui.dialog.defaults.bgiframe = true;
			$(function() {
				$("#selectorDeUsuarios").dialog({ autoOpen: false });
			});
			
			$.maxZIndex = $.fn.maxZIndex = function(opt) {
				/// <summary>
				/// Returns the max zOrder in the document (no parameter)
				/// Sets max zOrder by passing a non-zero number
				/// which gets added to the highest zOrder.
				/// </summary>    
				/// <param name="opt" type="object">
				/// inc: increment value, 
				/// group: selector for zIndex elements to find max for
				/// </param>
				/// <returns type="jQuery" />
				var def = { inc: 10, group: "*" };
				$.extend(def, opt);
				var zmax = 0;
				$(def.group).each(function() {
					var cur = parseInt($(this).css('z-index'));
					zmax = cur > zmax ? cur : zmax;
				});
				if (!this.jquery)
					return zmax;
			
				return this.each(function() {
					zmax += def.inc;
					$(this).css("z-index", zmax);
				});
			}
			
			function comprobarSesion(){
				ajaxManager('load_page','?do=personas.comprobarSesion', "divAutentificar");
				return false;
			}
			
			intLogin = setInterval("comprobarSesion()",600000);
		</script>
