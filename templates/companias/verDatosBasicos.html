<div class="page-header">
  <h1> Ver Compania <small> <i class="icon-double-angle-right"></i> {nombre} </small> </h1>
</div>
<div class="row">
  <div class="col-sm-2 center">
    <span class="btn btn-app btn-primary no-hover"> <span class="line-height-1 bigger-230"> {numPolizas} </span> <br>
    <span class="line-height-1 smaller-90"> Polizas </span> </span>
    <div class="hr hr12 dotted">
    </div>
  </div>
  <div class="col-sm-10">
    <div class="tabbable">
      <ul id="myTab" class="nav nav-tabs">
        <li class="active"> <a href="#home" data-toggle="tab"> <i class="green icon-home bigger-110"></i> Datos Basicos </a> </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <div class="profile-user-info profile-user-info-striped">
            <div class="profile-info-row">
              <div class="profile-info-name">
                Nombre
              </div>
              <div class="profile-info-value">
                {nombre}&nbsp;
              </div>
            </div>
            <div class="profile-info-row">
              <div class="profile-info-name">
                Siglas
              </div>
              <div class="profile-info-value">
                {sigla}&nbsp;
              </div>
            </div>
          </div>
          <h3 class="header smaller lighter blue">Porcentaje de Comision</h3>
          <div class="table-responsive">
            <table id="sample-table-3" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th align="center" width="50%">Ramo</th>
                  <th align="center" width="50%">Comision</th>
                </tr>
              </thead>
              <tbody>
                <loop start="comision"/>
                    <tr>
                      <td align="center">{comision.ramo}</td>
                      <td align="center">{comision.valor}</td>
                    </tr>
                <loop end="comision"/>
              </tbody>
            </table>
          </div>

          <hr />
          <div class="center">
            <button onClick="location.href='?do=companias.editarDatosBasicos&idCompania={idCompania}';" class="btn btn-xs btn-success">
              <i class="icon-edit bigger-120"></i>Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
