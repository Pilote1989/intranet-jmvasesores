<block start="bloqueEditarCompanias"/>

<div class="widget-box">
  <div class="widget-header">
    <h4>{editar}</h4>
  </div>
  <div class="widget-body">
    <div class="widget-main no-padding">
      <form class="form-horizontal"enctype="multipart/form-data" method="POST" name="crearCompania" id="crearCompania" action="?do=companias.procesarDatosBasicos" role="form">
        <!-- <legend>Form</legend> -->
        <fieldset>
          <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label no-padding-right">Nombre del Compania </label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="nombre" type="text"  id="nombre" value="{nombre}" onKeyPress="return disableEnterKey(event)" placeholder="Nombre" class="col-sm-12">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="direccion" class="col-sm-3 control-label no-padding-right">Direccion </label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="direccion" type="text"  id="direccion" value="{direccion}" onKeyPress="return disableEnterKey(event)" placeholder="Direccion" class="col-sm-12">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="correo" class="col-sm-3 control-label no-padding-right">Correo</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="correo" type="text"  id="correo" value="{correo}" onKeyPress="return disableEnterKey(event)" placeholder="ejemplo@ejemplo.com" class="col-sm-12">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="correo2" class="col-sm-3 control-label no-padding-right">Correo Alternativo</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="correo2" type="text"  id="correo2" value="{correo2}" onKeyPress="return disableEnterKey(event)" placeholder="ejemplo2@ejemplo.com" class="col-sm-12">
              </div>
            </div>
          </div>
          <hr />
          <div class="alert alert-block alert-info">
            <button type="button" class="close" data-dismiss="alert">
              <i class="icon-remove"></i>
            </button>
            <i class="icon-ok blue"></i> Debe ingresar el porcentaje, no ingresar el simbolo '%'
          </div>
          <loop start="listaRamos"/>
          <div class="form-group">
            <label for="comisiones[{listaRamos.idRamo}]" class="col-sm-3 control-label no-padding-right">{listaRamos.nombre}</label>
            <div class="col-sm-9">
              <div class="clearfix">
                <input name="comisiones[{listaRamos.idRamo}]" type="text"  id="comisiones{listaRamos.idRamo}" value="{listaRamos.valor}" onKeyPress="return disableEnterKey(event)" placeholder="Comision" class="col-sm-12">
              </div>
            </div>
          </div>
          <loop end="listaRamos"/>
        </fieldset>
        <block start="idCompania"/>
        
        <input type="hidden" name="idCompania" value="{idCompania}">
        <block end="idCompania"/>
        
        <div class="form-actions center">
          <button class="btn btn-sm btn-success" type="button" id="enviarCrearCompania">
            Editar <i class="icon-arrow-right icon-on-right bigger-110"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<block end="bloqueEditarCompanias"/>

<script>
	$('#crearCompania').validate({
		errorElement: 'div',
		errorClass: 'help-block',
		focusInvalid: false,
		rules: {
			nombre: {
				required: true,
			},
		},

		messages: {
			nombre: {
				required: "Ingrese el Nombre",
			},
		},

		invalidHandler: function (event, validator) { //display error alert on form submit   
			$('.alert-danger', $('.login-form')).show();
		},

		highlight: function (e) {
			$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
		},

		success: function (e) {
			$(e).closest('.form-group').removeClass('has-error').addClass('has-info');
			$(e).remove();
			
		},

		errorPlacement: function (error, element) {
			if(element.is(':checkbox') || element.is(':radio')) {
				var controls = element.closest('div[class*="col-"]');
				if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
				else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
			}
			else if(element.is('.select2')) {
				error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
			}
			else if(element.is('.chosen-select')) {
				error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
			}
			else error.insertAfter(element.parent());
		},
	});
	$('#enviarCrearCompania').click(function() {
		if($("#crearCompania").valid()){
			$("#crearCompania").submit();
		}
	})
</script>
