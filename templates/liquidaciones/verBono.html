<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="widget-box transparent invoice-box">
      <div class="widget-header widget-header-large">
        <h3 class="grey lighter pull-left position-relative"> <i class="icon-leaf green"></i>Factura JMV Asesores - Bono</h3>
        <div class="widget-toolbar no-border invoice-info">
          <span class="invoice-info-label">Factura:</span> <span class="red">#{numeroFactura}</span> <br />
          <span class="invoice-info-label">Fecha:</span> <span class="blue">{fechaFactura}</span>
        </div>
        <div class="widget-toolbar hidden-480">
          <a href="?do=liquidaciones.crearBono&idLiquidacion={idLiquidacion}"> <i class="icon-edit"></i> </a>
        </div>
      </div>
      <div class="widget-body">
        <div class="widget-main padding-24">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-xs-12 label label-lg label-info arrowed-in arrowed-right">
                  <b>Compañia : {cia}</b>
                </div>
              </div>
            </div>
            <!-- /span --><!-- /span -->
            
          </div>
          <!-- row -->
          <div class="row">
            <div class="col-sm-12">
              <div class="profile-user-info profile-user-info-striped">
                <div class="profile-info-row">
                  <div class="profile-info-name">
                    Moneda
                  </div>
                  <div class="profile-info-value">
                    {moneda}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="center col-sm-1">#</th>
                  <th>Detalle</th>
                  <th class="col-sm-3">Monto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="center">1</td>
                  <td class="center">Bono - {observaciones}</td>
                  <td class="center">{subtotal}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-sm-6">
              &nbsp;
            </div>
            <div class="col-sm-5">
              <div class="row">
                <div class="col-sm-6">
                  <h5>Sub Total:</h5>
                </div>
                <div class="col-sm-6">
                  <h5><span class="red pull-right">{subtotal}</span></h5>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <h5>IGV:</h5>
                </div>
                <div class="col-sm-6">
                  <h5><span class="red pull-right">{igv}</span></h5>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <h5>Total:</h5>
                </div>
                <div class="col-sm-6">
                  <h5><span class="red pull-right">{totalFactura}</span></h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(".confirma").on("click", function(e) {
	e.preventDefault();
	var temp = $(this).attr("x-id");
	bootbox.confirm("¿Esta seguro que desea eliminar esta comision?", function(result) {
		if(result) {
			window.location.replace("/?do=liquidaciones.eliminar&idCobro=" + temp);
		}
	});
});
</script>
