{paginas}
<div class="table-responsive">
	<table id="sample-table-2" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th align="center">#</th>
				<th align="center">Factura</th>
				<th align="center">Compania</th>
				<th align="center">Fecha de Pago</th>
				<th> Opc. </th>
			</tr>
		</thead>
		<tbody>
			<loop start="liquidaciones"/>
			<tr>
				<td align="center"> {liquidaciones.idLista} </td>
				<td align="center"> {liquidaciones.factura} </td>
				<td align="center"> {liquidaciones.compania} </td>
				<td align="center"> {liquidaciones.fechaPago} </td>
				<td><div class="action-buttons"> <a class="blue" href="?do=liquidaciones.ver&idLiquidacion={liquidaciones.idLiquidacion}"> <i class="ace-icon fa fa-search-plus bigger-130"></i> </a> </div></td>
			</tr>
			<loop end="liquidaciones"/>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	jQuery(function($) {
		$( ".show-option" ).tooltip();
	});
</script>
