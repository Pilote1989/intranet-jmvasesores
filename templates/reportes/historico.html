<div class="page-header">
	<h1> Historico de Reportes </h1>
</div>
<div class="col-xs-12">
    <div class="table-responsive">
        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th align="center" width="10%">Numero</th>
                    <th align="center">Fecha</th>
                    <th align="center">Antiguedad</th>
                    <th align="center" width="20%">Opciones</th>

                </tr>
            </thead>
            <tbody>
                <loop start="reportes"/>
                <tr>
                    <td align="center"> {reportes.id} </td>
                    <td align="center"> <span class="show-option" data-original-title="{reportes.datos}" data-html="true">{reportes.fecha}</span></td>
                    <td align="center"> {reportes.antiguedad} </td>
                    <td><div class="action-buttons" align="center"> <a class="blue" href="/{reportes.link}"> <i class="ace-icon fa fa-search-plus bigger-130"></i> </a> </div></td>
                </tr>
                <loop end="reportes"/>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
	jQuery(function($) {
		$( ".show-option" ).tooltip();
	});
</script>
