<script type="text/javascript">

    $('#load').hide();
    $('#mesTag').text("{mes} {anio}");
    $('#mesTot').show();
    $('#back').removeClass("fa-check-square-o");
    $('#bBack').removeClass("btn-info");
    $('#back').addClass("fa-arrow-left");
    $('#bBack').addClass("btn-success");
    $('#bBack').on("click", function(e) {
        e.preventDefault();
        loadMain();
        $('#back').addClass("fa-check-square-o");
        $('#bBack').addClass("btn-info");
        $('#back').removeClass("fa-arrow-left");
        $('#bBack').removeClass("btn-success");
        $('#mesTot').hide();
        $('#bBack').trigger('blur');
    });
</script>
