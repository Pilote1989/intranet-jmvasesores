<div class="page-header">
  <h1> Lista de Cambios </h1>
</div>	
	<table id="changelog" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th align="center">Fecha</th>
				<th align="center">Detalle</th>
			</tr>
		</thead>
		<tbody>
			{tabla}
		</tbody>
	</table>
	<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.10.15/sorting/date-uk.js"></script>
	<script>
	$(document).ready(function(){
		$('#changelog').dataTable( {
			"language": {
				"url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
			},
			"order": [[ 0, 'desc' ], [ 1, 'asc' ]],
			columnDefs: [
				{ type: 'date-uk', targets: 0 }
			]
		});
	});
	</script>
