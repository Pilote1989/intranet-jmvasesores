{paginas}
<div class="table-responsive">
	<table id="sample-table-2" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th align="center">Contratante</th>
				<th align="center">Ramo</th>

			</tr>
		</thead>
		<tbody>
			<loop start="cupones"/>

</div>
