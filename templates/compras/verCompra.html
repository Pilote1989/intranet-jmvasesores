<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="widget-box transparent invoice-box">
      <div class="widget-header widget-header-large">
        <h3 class="grey lighter pull-left position-relative"> <i class="ace-icon fa fa-shopping-cart green"></i> Compra JMV Asesores</h3>
        <div class="widget-toolbar no-border invoice-info">
          <span class="invoice-info-label">Factura:</span> <span class="red">#{numeroFactura}</span> <br />
          <span class="invoice-info-label">Fecha:</span> <span class="blue">{fechaFactura}</span>
        </div>
        <div class="widget-toolbar hidden-480">
          <a href="?do=compras.editar&idCompra={idCompra}"> <i class="ace-icon fa fa-edit"></i> </a>
          <a href="#" id="eliminarCompra"> <i class="ace-icon fa fa-trash red"></i> </a>
        </div>
      </div>
      <div class="widget-body">
        <div class="widget-main">
            <div class="col-sm-12">
              <div class="row">
                <h4 class="grey lighter pull-left position-relative">{tipo} <i class="ace-icon fa fa-angle-double-right"></i> {ruc} <i class="ace-icon fa fa-angle-double-right"></i> {vendedor}</h4>
              </div>
              <div class="well">
                {concepto}
              </div>
            </div>
            <!-- /span --><!-- /span -->
          <!-- row -->
          <div>
            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
            	<thead>
            		<tr>
              		<th align="center">Moneda</th>
            			<th align="center">Subtotal</th>
            			<th align="center">IGV</th>
            			<th align="center">Total</th>
            		</tr>
            	</thead>
            	<tbody>
            		<tr>
            			<td align="center"> {moneda} </td>
            			<td align="center"> {subtotal} </td>
            			<td align="center"> {igv} </td>
            			<td align="center"> {total} </td>
            		</tr>
            	</tbody>
            </table>            
          </div>
          <div class="hr hr8 hr-double hr-dotted">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="dialog-message" class="hide">
    <div class="alert alert-info bigger-110">
      Se eliminará la compra permanentemente.
    </div>
    <div class="space-6">
    </div>
    <p class="bigger-110 bolder center grey"> <i class="ace-icon fa fa-hand-right blue bigger-120"></i> ¿Esta seguro? </p>
  </div>
  
<script>

$.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
	_title: function(title) {
		if (!this.options.title ) {
			title.html("&#160;");
		} else {
			title.html(this.options.title);
		}
	}
}));

$( "#eliminarCompra" ).on('click', function(e) {
  e.preventDefault();
	$( "#dialog-message" ).removeClass('hide').dialog({
  	resizable: false,
  	modal: true,
  	title_html: true,
  	title: "<div class='widget-header'><h4 class='smaller'><i class='ace-icon fa fa-warning-sign red'></i>¿Desea eliminar la compra?</h4></div>",
  	buttons: [
  		{
  			html: "<i class='ace-icon fa fa-trash bigger-110'></i>&nbsp; Eliminar",
  			"class" : "btn btn-danger btn-xs",
  			click: function() {
  				$.ajax({
  					type: "POST",
  					dataType: "json",
  					url: '?do=compras.eliminarCompra&idCompra={idCompra}',
  					success: function() {
  						window.location.href = "?do=compras.ver";
  					}
  				});
  				$( this ).dialog( "close" );
  			}
  		}
  		,
  		{
  			html: "<i class='ace-icon fa fa-remove bigger-110'></i>&nbsp;Cancelar",
  			"class" : "btn btn-xs",
  			click: function() {
  				$( this ).dialog( "close" );
  			}
  		}
  	]		
	});
});

</script>
