        <fieldset>
          <div class="form-group">
            <label for="vendedor" class="col-sm-3 control-label no-padding-right"> Vendedor </label>
            <div class="col-sm-9">
              <input name="vendedor" type="text" class="col-sm-12" id="vendedor" value="{vendedor}" onKeyPress="return disableEnterKey(event)" placeholder="Vendedor">
            </div>
          </div>
          <div class="form-group">
            <label for="tipo" class="col-sm-3 control-label no-padding-right"> Tipo </label>
            <div class="col-sm-9">
              <select name="tipo" class="col-sm-12" id="tipo" onKeyPress="return disableEnterKey(event)">
                <option></option>
                <option>Alimentacion</option>
                <option>Transporte</option>
                <option>Gasolina</option>
                <option>Utiles de Oficina</option>
                <option>Otros</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="moneda" class="col-sm-3 control-label no-padding-right"> Moneda </label>
            <div class="col-sm-9">
              <select name="moneda" class="col-sm-12" id="moneda" onKeyPress="return disableEnterKey(event)">
                <option></option>
                <option>Soles</option>
                <option>Dolares</option>
              </select>
            </div>
          </div>
        </fieldset>
        <input name="busqueda" type="hidden" id="busqueda" value="1" />
        <div class="form-actions center">
          <button class="btn btn-sm btn-success" type="button" onClick="cargarFormulario('principal','?do=compras.busqueda&pagina=1','divBusqueda');"> Buscar <i class="ace-icon fa fa-arrow-right fa-on-right bigger-110"></i> </button>
          <button class="btn btn-sm btn-danger" type="button" id="limpiar" onClick="window.location='?do=compras.ver&limpiar=1'" value="Limpiar Filtros"> Limpiar Filtros <i class="ace-icon fa fa-trash fa-on-right bigger-110"></i> </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>

	function disableEnterKey(e){
		var key;
		if(window.event)
		key = window.event.keyCode;     //IE
		else
		key = e.which;     //firefox
		
		if(key == 13)
		return false;
		else
		return true;
	}	
	function limpiarExportar(divC){

</script>
